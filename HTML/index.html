<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório de Dois Números</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666666;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            background: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .resultado {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #219653;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Somatório de Dois Números</h1>
        
        <label for="numero1">Primeiro número:</label>
        <input type="number" id="numero1" placeholder="Digite o primeiro número">
        
        <label for="numero2">Segundo número:</label>
        <input type="number" id="numero2" placeholder="Digite o segundo número">
        
        <button onclick="calcularSoma()">Calcular Soma</button>
        
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularSoma() {
            // Obter os valores dos inputs
            const numero1 = parseInt(document.getElementById('numero1').value);
            const numero2 = parseInt(document.getElementById('numero2').value);
            const resultadoDiv = document.getElementById('resultado');
            
            // Validar se os valores são números válidos
            if (isNaN(numero1) || isNaN(numero2)) {
                resultadoDiv.textContent = 'Por favor, digite números inteiros válidos!';
                resultadoDiv.style.color = '#d32f2f';
                return;
            }
            
            // Calcular a soma
            const soma = numero1 + numero2;
            
            // Exibir o resultado
            resultadoDiv.textContent = `A soma entre ${numero1} e ${numero2} é: ${soma}`;
            resultadoDiv.style.color = '#219653';
        }
    </script>
</body>
</html>
